<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>

    <title>Welcome User Page</title>

    <style>
        .logo {
            max-width: 400px;
        }
    </style>

</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow justify-content-between">
        <img class="logo" src="{% static 'users/images/logo.png' %}" alt="Logo">
        <div>
            <a class="btn btn-outline-dark" href="{% url 'users:home' %}">Home</a>
            <a class="btn btn-outline-dark" href="{% url 'users:admin_approve_reviews' %}">Approve New Locations</a>
            <a class="btn btn-outline-danger ml-3" href="{% url 'users:logout_view' %}">Logout</a>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card p-4">
            <h2 class="text-center">Add New Admin User</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="{{ form.user_email.id_for_label }}"></label>
                        {{ form }}
                    </div>
                </div>
                <div class="centered-button">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
            {% for message in messages %}
                <div class="alert alert-success mt-3">
                    <a class="close" href="#" data-dismiss="alert">Ã—</a>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>


</body>

</html>
