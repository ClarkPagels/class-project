<!DOCTYPE html>
<html lang="en">
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
    <style>
        .centered-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-box {
            text-align: center;
            padding: 20px;
        }
    </style>

    <title>Login Page</title>
</head>
<body>
    <div class="centered-box">
        <div class="jumbotron jumbotron-fluid content-box">
            <div class="container">
                <h1>{% blocktrans with provider.name as provider %}You are about to sign in using a Google account.{% endblocktrans %}</h1>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-dark" type="submit">{% trans "Continue" %}</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
