<!DOCTYPE html>
<html lang="en">
{% load socialaccount %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>

    <style>
        .centered-image {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .centered-image img {
            max-width: 50%;
        }

        .centered-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <title>Charlottesville Travel Planner</title>
</head>
<body>
    <div class="centered-image">
        <img src="{% static 'users/images/logo.png' %}" alt="Logo">
        <div class="centered-text">
            <p>Welcome to the Charlottesville Travel Planner.</p>
            <p>Please sign in using your Google account:</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark" type="submit">Sign in with Google</a>
        </div>
    </div>
</body>
</html>
