<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>

    <title>Welcome User Page</title>

    <style>
        .logo {
            max-width: 400px;
        }
        .centered-button {
            text-align: center;
            margin-top: 20px;
        }

        .centered-button button {
            padding: 10px 20px;
        }

        .custom-spacing label {
            display: block;
        }
    </style>

</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow justify-content-between">
        <img class="logo" src="{% static 'users/images/logo.png' %}" alt="Logo">
        <div>
            <a class="btn btn-outline-dark" href="{% url 'users:home' %}">Home</a>
            <a class="btn btn-outline-dark" href="{% url 'users:map' %}">Map</a>
            <a class="btn btn-outline-dark" href="{% url 'users:submit_review' %}">Propose New Location</a>
            <a class="btn btn-outline-dark" href="{% url 'users:all_locations' %}">All Locations</a>
            <a class="btn btn-outline-danger ml-3" href="{% url 'users:logout_view' %}">Logout</a>
        </div>
    </div>
<div class="container mt-5">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="card p-5">
            <h2 class="text-center">Submit Preferences</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group custom-spacing">
                    <label for="{{ form.date.id_for_label }}">Date</label>
                    {{ form.date }}
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{ form.time_start.id_for_label }}">Start Time</label>
                        {{ form.time_start }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="{{ form.time_end.id_for_label }}">End Time</label>
                        {{ form.time_end }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.activity_type.id_for_label }}">Activity Type</label>
                    {{ form.activity_type }}
                </div>
                <div class="form-group">
                    <label for="{{ form.restaurant_style.id_for_label }}">Restaurant Style</label>
                    {{ form.restaurant_style }}
                </div>

                <div class="centered-button">
                    <button type="submit" class="btn btn-outline-primary">Submit Preferences</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% if error_messages %}
    <script>
        alert("Errors:\n\n{% for message in error_messages %}{{ message }}\n{% endfor %}");
    </script>
{% endif %}

</body>
</html>
